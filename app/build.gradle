apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId "com.qxshikong.myvideoapp"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 11
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/raw']
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/universal-image-loader-1.9.5.jar')
    compile files('libs/xutils-3.1.24.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/umeng-analytics-v5.6.1.jar')
    compile files('libs/jpush-android-2.1.0.jar')
    compile files('libs/walletfun.jar')
    compile files('libs/umeng-update-v2.6.0.1.jar')
}
